<script>
    // Sidebar and User Dropdown Logic (condensed)
    const sidebar = document.getElementById('sidebar'); const sidebarToggleDesktop = document.getElementById('sidebarToggleDesktop'); const sidebarToggleMobile = document.getElementById('sidebarToggleMobile'); const sidebarToggleFooter = document.getElementById('sidebarToggleFooter'); const sidebarToggleFooterIcon = document.getElementById('sidebarToggleFooterIcon'); const sidebarNavTexts = document.querySelectorAll('.sidebar-nav-text'); function toggleSidebar() { sidebar.classList.toggle('w-64'); sidebar.classList.toggle('w-20'); sidebarToggleDesktop.querySelector('i').classList.toggle('ti-chevrons-left'); sidebarToggleDesktop.querySelector('i').classList.toggle('ti-chevrons-right'); sidebarToggleFooterIcon.classList.toggle('ti-arrow-bar-to-left'); sidebarToggleFooterIcon.classList.toggle('ti-arrow-bar-to-right'); const footerText = sidebarToggleFooter.querySelector('span'); if (sidebar.classList.contains('w-20')) { footerText.classList.add('hidden'); sidebarNavTexts.forEach(text => text.classList.add('hidden')); } else { footerText.classList.remove('hidden'); sidebarNavTexts.forEach(text => text.classList.remove('hidden')); } window.dispatchEvent(new Event('resize')); }
    if (sidebarToggleDesktop) sidebarToggleDesktop.addEventListener('click', toggleSidebar); if (sidebarToggleFooter) sidebarToggleFooter.addEventListener('click', toggleSidebar); if (sidebarToggleMobile) { sidebarToggleMobile.addEventListener('click', () => { sidebar.classList.remove('hidden'); sidebar.classList.toggle('-translate-x-full'); sidebar.classList.toggle('translate-x-0'); }); } function toggleSubmenu(menuId) { const menu = document.getElementById(menuId); const icon = document.getElementById(menuId + 'Icon'); menu.classList.toggle('hidden'); icon.classList.toggle('ti-chevron-down'); icon.classList.toggle('ti-chevron-up'); } function toggleUserDropdown() { const dropdown = document.getElementById('userDropdown'); const icon = document.getElementById('userDropdownIcon'); dropdown.classList.toggle('hidden'); icon.classList.toggle('ti-chevron-down'); icon.classList.toggle('ti-chevron-up'); } window.addEventListener('click', function(e) { const userDropdownButton = document.querySelector('#userDropdown').previousElementSibling; if (userDropdownButton && !userDropdownButton.contains(e.target) && !document.getElementById('userDropdown').contains(e.target)) { document.getElementById('userDropdown').classList.add('hidden'); document.getElementById('userDropdownIcon').classList.remove('ti-chevron-up'); document.getElementById('userDropdownIcon').classList.add('ti-chevron-down'); } });
    
    // Chart Colors
    const chartColors = { blue: '#3b82f6', red: '#ef4444', visitField: '#F99406', visitPhone: '#22A2C9', visitWechat: '#2F9F67', gray: '#6b7280', textDark: '#1f2937', textLight: '#ffffff' };

    // --- Date Range Logic ---
    const todayForDateCalc = new Date('2025-06-08T09:00:00'); function getFormattedDate(date) { const y = date.getFullYear(); const m = (date.getMonth() + 1).toString().padStart(2, '0'); const d = date.getDate().toString().padStart(2, '0'); return `${y}-${m}-${d}`; }
    function getDateRanges() { const ranges = {}; let lwStart = new Date(todayForDateCalc); if (todayForDateCalc.getDay() === 0) { lwStart.setDate(todayForDateCalc.getDate() - 13); } else { lwStart.setDate(todayForDateCalc.getDate() - todayForDateCalc.getDay() + 1 - 7); } let lwEnd = new Date(lwStart); lwEnd.setDate(lwStart.getDate() + 6); ranges.lastWeek = { start: getFormattedDate(lwStart), end: getFormattedDate(lwEnd), display: `${getFormattedDate(lwStart)} ~ ${getFormattedDate(lwEnd)}` }; let lmStart = new Date(todayForDateCalc.getFullYear(), todayForDateCalc.getMonth() - 1, 1); let lmEnd = new Date(todayForDateCalc.getFullYear(), todayForDateCalc.getMonth(), 0); ranges.lastMonth = { start: getFormattedDate(lmStart), end: getFormattedDate(lmEnd), display: `${getFormattedDate(lmStart)} ~ ${getFormattedDate(lmEnd)}` }; const currentMonth = todayForDateCalc.getMonth(); const currentYear = todayForDateCalc.getFullYear(); let lqStartMonth, lqEndMonth, lqYear = currentYear; if (currentMonth < 3) { lqStartMonth = 9; lqEndMonth = 11; lqYear = currentYear - 1; } else if (currentMonth < 6) { lqStartMonth = 0; lqEndMonth = 2; } else if (currentMonth < 9) { lqStartMonth = 3; lqEndMonth = 5; } else { lqStartMonth = 6; lqEndMonth = 8; } let lqStart = new Date(lqYear, lqStartMonth, 1); let lqEnd = new Date(lqYear, lqEndMonth + 1, 0); ranges.lastQuarter = { start: getFormattedDate(lqStart), end: getFormattedDate(lqEnd), display: `${getFormattedDate(lqStart)} ~ ${getFormattedDate(lqEnd)}` }; return ranges; }
    const periodDateRanges = getDateRanges(); document.getElementById('currentPeriodDisplay').textContent = periodDateRanges.lastWeek.display;
