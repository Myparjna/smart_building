        /* Modal Styles */
        .modal-overlay {

        .modal-body { padding: 24px; overflow-y: auto; flex-grow: 1; }
        .modal-footer { padding: 16px 24px; border-top: 1px solid #e5e7eb; text-align: right; }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #9ca3af; }
        .modal-close-btn:hover { color: #1f2937; }
        
        .modal-tab-group button {
            padding: 8px 16px; margin-right: 4px; border: 1px solid #dcdfe6;
            border-bottom: none; background-color: #f4f4f5; color: #909399;
            border-radius: 4px 4px 0 0; cursor: pointer; font-size: 14px; transition: all 0.2s;
        }
        .modal-tab-group button.active { background-color: #1890FF; color: white; border-color: #1890FF; }
        .modal-tab-group button:not(.active):hover { color: #1890FF; border-color: #c6e2ff; background-color: #ecf5ff;}

        .modal-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .modal-table th, .modal-table td { border: 1px solid #e2e8f0; padding: 10px 12px; text-align: left; }
        .modal-table th { background-color: #f8fafd; color: #606266; font-weight: 500; }
        .modal-table tbody tr:nth-child(even) { background-color: #fafcff; }
        .modal-table tbody tr:hover { background-color: #f0f6ff; }
        .modal-table .remarks-cell { max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .modal-table .content-cell { max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .modal-pagination { margin-top: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 6px; }
        .modal-pagination button, .modal-pagination span {
            padding: 6px 12px; border: 1px solid #dcdfe6; background-color: #fff;
            color: #606266; border-radius: 4px; cursor: pointer; font-size: 13px;

<script>
    // Sidebar and User Dropdown Logic
    const sidebar = document.getElementById('sidebar'); const sidebarToggleDesktop = document.getElementById('sidebarToggleDesktop'); const sidebarToggleMobile = document.getElementById('sidebarToggleMobile'); const sidebarToggleFooter = document.getElementById('sidebarToggleFooter'); const sidebarToggleFooterIcon = document.getElementById('sidebarToggleFooterIcon'); const sidebarNavTexts = document.querySelectorAll('.sidebar-nav-text');
    function toggleSidebar() { sidebar.classList.toggle('w-64'); sidebar.classList.toggle('w-20'); sidebarToggleDesktop.querySelector('i').classList.toggle('ti-chevrons-left'); sidebarToggleDesktop.querySelector('i').classList.toggle('ti-chevrons-right'); sidebarToggleFooterIcon.classList.toggle('ti-arrow-bar-to-left'); sidebarToggleFooterIcon.classList.toggle('ti-arrow-bar-to-right'); const footerText = sidebarToggleFooter.querySelector('span'); if (sidebar.classList.contains('w-20')) { footerText.classList.add('hidden'); sidebarNavTexts.forEach(text => text.classList.add('hidden')); } else { footerText.classList.remove('hidden'); sidebarNavTexts.forEach(text => text.classList.remove('hidden')); } window.dispatchEvent(new Event('resize')); }
    if (sidebarToggleDesktop) sidebarToggleDesktop.addEventListener('click', toggleSidebar); if (sidebarToggleFooter) sidebarToggleFooter.addEventListener('click', toggleSidebar); if (sidebarToggleMobile) { sidebarToggleMobile.addEventListener('click', () => { sidebar.classList.remove('hidden'); sidebar.classList.toggle('-translate-x-full'); sidebar.classList.toggle('translate-x-0'); }); }
    function toggleSubmenu(menuId) { const menu = document.getElementById(menuId); const icon = document.getElementById(menuId + 'Icon'); menu.classList.toggle('hidden'); icon.classList.toggle('ti-chevron-down'); icon.classList.toggle('ti-chevron-up'); }
    function toggleUserDropdown() { const dropdown = document.getElementById('userDropdown'); const icon = document.getElementById('userDropdownIcon'); dropdown.classList.toggle('hidden'); icon.classList.toggle('ti-chevron-down'); icon.classList.toggle('ti-chevron-up'); }
    window.addEventListener('click', function(e) { const userDropdownButton = document.querySelector('#userDropdown').previousElementSibling; if (userDropdownButton && !userDropdownButton.contains(e.target) && !document.getElementById('userDropdown').contains(e.target)) { document.getElementById('userDropdown').classList.add('hidden'); document.getElementById('userDropdownIcon').classList.remove('ti-chevron-up'); document.getElementById('userDropdownIcon').classList.add('ti-chevron-down'); } });
    
    // Chart Colors
    const chartColors = { blue: '#3b82f6', sky: '#0ea5e9', teal: '#14b8a6', green: '#22c55e', red: '#ef4444', indigo: '#6366f1', purple: '#8b5cf6', amber: '#f59e0b', gray: '#6b7280', textDark: '#1f2937', textLight: '#ffffff' };

    // --- Date Range Logic ---
    const todayForDateCalc = new Date('2025-06-08T09:00:00'); // Fixed "today" for consistent date calculations
    function getFormattedDate(date) { const y = date.getFullYear(); const m = (date.getMonth() + 1).toString().padStart(2, '0'); const d = date.getDate().toString().padStart(2, '0'); return `${y}-${m}-${d}`; }
    function getDateRanges() {
        const ranges = {};
        let lwStart = new Date(todayForDateCalc); lwStart.setDate(todayForDateCalc.getDate() - todayForDateCalc.getDay() - 6); // Corrected: Last week Monday
        let lwEnd = new Date(lwStart); lwEnd.setDate(lwStart.getDate() + 6); // Last week Sunday
        if (todayForDateCalc.getDay() === 0) { // If today is Sunday, last week is 7 days prior
             lwStart.setDate(todayForDateCalc.getDate() - 13);
             lwEnd.setDate(todayForDateCalc.getDate() - 7);
        } else { // if today is Mon-Sat, last week starts from previous Monday
            lwStart.setDate(todayForDateCalc.getDate() - todayForDateCalc.getDay() - 6);
            lwEnd.setDate(lwStart.getDate() + 6);
        }


        ranges.lastWeek = { start: getFormattedDate(lwStart), end: getFormattedDate(lwEnd), display: `${getFormattedDate(lwStart)} ~ ${getFormattedDate(lwEnd)}` };
        
        let lmStart = new Date(todayForDateCalc.getFullYear(), todayForDateCalc.getMonth() - 1, 1);
        let lmEnd = new Date(todayForDateCalc.getFullYear(), todayForDateCalc.getMonth(), 0);
        ranges.lastMonth = { start: getFormattedDate(lmStart), end: getFormattedDate(lmEnd), display: `${getFormattedDate(lmStart)} ~ ${getFormattedDate(lmEnd)}` };
        
        const currentMonth = todayForDateCalc.getMonth(); const currentYear = todayForDateCalc.getFullYear();
        let lqStartMonth, lqEndMonth, lqYear = currentYear;
        if (currentMonth < 3) { lqStartMonth = 9; lqEndMonth = 11; lqYear = currentYear - 1; } 
        else if (currentMonth < 6) { lqStartMonth = 0; lqEndMonth = 2; } 
        else if (currentMonth < 9) { lqStartMonth = 3; lqEndMonth = 5; } 
        else { lqStartMonth = 6; lqEndMonth = 8; }
        let lqStart = new Date(lqYear, lqStartMonth, 1); let lqEnd = new Date(lqYear, lqEndMonth + 1, 0);
        ranges.lastQuarter = { start: getFormattedDate(lqStart), end: getFormattedDate(lqEnd), display: `${getFormattedDate(lqStart)} ~ ${getFormattedDate(lqEnd)}` };
        return ranges;
    }
    const periodDateRanges = getDateRanges();
    document.getElementById('currentPeriodDisplay').textContent = periodDateRanges.lastWeek.display; // Default display


    // --- Mock Data Generation ---
    const salesPeopleNames = ['王芳', '李明', '刘强东', '赵敏', '陈浩南', '周芷若', '张三丰', '欧阳锋', '黄蓉', '段誉'];
